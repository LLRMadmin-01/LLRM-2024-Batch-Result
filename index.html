<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LLRM 24 BATCH RESULT</title>
<style>
:root{
  --navy:#0b3a66;
  --accent:#0b66a6;
  --muted:#6b7b89;
  --bg:#f5f7fa;
  --card:#ffffff;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:#0b1b2b;
  display:flex;
  justify-content:center;
  padding:28px;
  position:relative;
}
/* Watermark */
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:url('llrm-logo.png') no-repeat center center;
  background-size:250px auto;
  opacity:0.05;
  pointer-events:none;
  z-index:0;
}
.container{
  width:100%;
  max-width:900px;
  position:relative;
  z-index:1;
}
header.site-header{
  background:linear-gradient(90deg,var(--navy),#053157);
  color:white;
  padding:18px 20px;
  border-radius:8px 8px 6px 6px;
  display:flex;
  align-items:center;
  gap:16px;
}
.logo img{
  width:64px; height:64px;
  border-radius:8px;
}
.title{line-height:1}
.title h1{margin:0;font-size:18px;letter-spacing:0.2px}
.title p{margin:2px 0 0 0;font-size:13px;opacity:0.9}
.card{
  margin-top:18px;
  background:var(--card);
  padding:18px;
  border-radius:8px;
  box-shadow:0 10px 36px rgba(11,26,38,0.08);
}
form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  align-items:end;
}
label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
input[type="text"],input[type="date"]{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #dbe7f2;
  background:transparent;
}
.full{grid-column:1 / -1}
.controls{display:flex;gap:10px;justify-content:flex-end;align-items:center;margin-top:12px}
.btn{padding:10px 14px;border-radius:6px;border:0;background:var(--navy);color:white;cursor:pointer;font-weight:700}
.btn.secondary{background:transparent;border:1px solid #cfe3f6;color:var(--navy);font-weight:700}
.result-area{margin-top:16px;min-height:160px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px}
.loader{width:56px;height:56px;border-radius:50%;border:6px solid rgba(11,54,96,0.12);border-top-color:var(--navy);animation:spin 1s linear infinite;display:none}
@keyframes spin{to{transform:rotate(360deg)}}
table.result-table{width:100%;border-collapse:collapse;margin-top:8px}
table.result-table th, table.result-table td{padding:10px;border:1px solid #e6eef7;text-align:left;font-size:14px}
table.result-table th{background:#f1f8ff;color:var(--navy);font-weight:700}
@media (max-width:760px){form{grid-template-columns:1fr} .logo img{width:52px;height:52px} .title h1{font-size:16px}}
</style>
</head>
<body>
<div class="container">
<header class="site-header">
  <div class="logo">
    <img src="llrm-logo.png" alt="LLRM Logo">
  </div>
  <div class="title">
    <h1>LLRM 24 BATCH RESULT</h1>
    <p>Official Results Portal — MBBS Batch 2024</p>
  </div>
</header>

<div class="card">
<form id="resultForm" autocomplete="off" novalidate>
  <div>
    <label for="roll">University Roll Number</label>
    <input id="roll" name="roll" type="text" placeholder="e.g. 202501234" required pattern="\d{9}" title="Enter exactly 9 digits">
  </div>
  <div>
    <label for="enroll">Enrollment Number</label>
    <input id="enroll" name="enroll" type="text" placeholder="e.g. 12345678" required pattern="\d{8}" title="Enter exactly 8 digits">
  </div>
  <div class="full">
    <label for="dob">Date of Birth</label>
    <input id="dob" name="dob" type="date" required>
  </div>

  <div class="full" style="display:flex;gap:12px;align-items:center">
    <div style="flex:1">
      <label for="captcha">Enter Captcha</label>
      <div style="display:flex;gap:10px;align-items:center">
        <div style="padding:8px 12px;border-radius:6px;background:#f1f8ff;border:1px solid #d8eaf9;font-family:monospace;font-weight:700" id="captchaBox">------</div>
        <input id="captcha" name="captcha" type="text" placeholder="Enter shown code" style="flex:1;padding:10px;border-radius:6px;border:1px solid #dbe7f2" required>
      </div>
    </div>
    <div style="display:flex;flex-direction:column;gap:8px">
      <button type="button" class="btn secondary" id="refresh">Refresh</button>
    </div>
  </div>

  <div class="controls full">
    <div style="flex:1"></div>
    <button type="reset" class="btn secondary">Reset</button>
    <button type="submit" class="btn" id="submitBtn">Get Result</button>
  </div>
</form>

<div class="result-area" id="resultArea">
  <div class="loader" id="loader"></div>
  <div id="resultContent" style="width:100%;display:none"></div>
</div>
</div>
</div>

<script>
function genCaptcha(len=6){
  const chars='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  let s=''; for(let i=0;i<len;i++) s+=chars[Math.floor(Math.random()*chars.length)];
  return s;
}
const captchaBox=document.getElementById('captchaBox');
const captchaInput=document.getElementById('captcha');
const refreshBtn=document.getElementById('refresh');
const form=document.getElementById('resultForm');
const loader=document.getElementById('loader');
const resultContent=document.getElementById('resultContent');

let currentCaptcha=genCaptcha();
captchaBox.textContent=currentCaptcha;
refreshBtn.addEventListener('click',()=>{currentCaptcha=genCaptcha();captchaBox.textContent=currentCaptcha;});

function randMarks(min,max){return Math.floor(min + Math.random()*(max-min+1));}

function createFakeTable(roll='202501234', enroll='12345678', dob='2002-05-14'){
  return `<div><h3 style="color:var(--navy)">Provisional Result — MBBS (Batch 2024)</h3>
    <table class="result-table">
      <tr><th>University Roll No.</th><td>${roll}</td></tr>
      <tr><th>Enrollment No.</th><td>${enroll}</td></tr>
      <tr><th>Date of Birth</th><td>${dob}</td></tr>
    </table>
    <table class="result-table" style="margin-top:12px">
      <tr><th>Subject</th><th>Max Marks</th><th>Marks Obtained</th></tr>
      <tr><td>Anatomy</td><td>200</td><td>${randMarks(120,190)}</td></tr>
      <tr><td>Physiology</td><td>200</td><td>${randMarks(120,190)}</td></tr>
      <tr><td>Biochemistry</td><td>200</td><td>${randMarks(120,190)}</td></tr>
      <tr><th>Total</th><th>600</th><th>${randMarks(360,570)}</th></tr>
    </table>
  </div>`;
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const roll=document.getElementById('roll').value.trim();
  const enroll=document.getElementById('enroll').value.trim();
  const dob=document.getElementById('dob').value;
  const entered=(captchaInput.value||'').trim().toUpperCase();
  if(!roll||!enroll||!dob){alert('Please fill all fields.');return;}
  if(entered!==currentCaptcha){alert('Captcha did not match. Please try again.');return;}
  loader.style.display='block';
  resultContent.style.display='none';
  setTimeout(()=>{
    loader.style.display='none';
    resultContent.innerHTML=createFakeTable(roll,enroll,dob);
    resultContent.style.display='block';
  },2000);
});
</script>
</body>
</html>
